<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .timeline-event {
            border-left: 2px solid #333;
            padding: 20px;
            margin: 10px 0;
            position: relative;
            max-width: 600px;
        }

        .event-date {
            position: absolute;
            top: -15px;
            left: -5px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .event-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .event-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;

            align-items: center;
        }

        .rounded-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rounded-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name - Portfolio</h1>
</header>

<div class="timeline">
    <div class="timeline-event">
        <div class="event-date">2022</div>
        <div class="event-title">Job Title 1</div>
        <div class="event-description">
            Description of your experience or achievement in this job.
        </div>
        <div class="button-container">
            <button class="rounded-button">Learn More</button>
        </div>
    </div>

    <div class="timeline-event">
        <div class="event-date">2020</div>
        <div class="event-title">Job Title 2</div>
        <div class="event-description">
            Description of your experience or achievement in this job.
        </div>
        <div class="button-container">
            <button class="rounded-button">Learn More</button>
            <button class="rounded-button">button 2 </button>
        </div>
    </div>

</div>

</body>
</html>
